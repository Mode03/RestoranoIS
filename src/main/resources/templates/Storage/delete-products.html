<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktų Sąrašas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation bar -->
<div th:insert="~{fragments/navbar}"></div>

<h2>Produktų Sąrašas</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Pavadinimas</th>
        <th>Veiksmai</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamically populate rows using Thymeleaf -->
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.pavadinimas}"></td>
        <td>
            <button type="button"
                    th:onclick="|window.location.href='@{/products/delete-confirm/{id}(id=${product.id})}'|">
                Naikinti
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="center-actions">
    <button onclick="window.location.href='/products'">Gryžti į sarašą</button>
</div>

</body>
</html>
