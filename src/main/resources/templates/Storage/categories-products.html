<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktų Sąrašas Pagal Kategoriją</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation bar -->
<div th:insert="~{fragments/navbar}"></div>

<h2>Produktų Sąrašas Pagal Kategoriją</h2>

<table>
    <thead>
    <tr>
        <th>Kategorijos Pavadinimas</th>
        <th>Veiksmai</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamically populate rows using Thymeleaf -->
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <button type="button"
                    th:onclick="|window.location.href='@{/products/categories/{id}(id=${category.id})}'|">
                Pasirinkti
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="center-actions">
    <a th:href="@{/products}" class="back-link">Gryžti į produktų sąrašą</a>
</div>

</body>
</html>
