<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patvirtinti Pašalinimą</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Inline styling for confirmation page */
        .container.edit-order {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 50px auto;
        }

        .container.edit-order h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container.edit-order p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .center-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .cancel-link {
            padding: 10px 20px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .cancel-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<div class="container edit-order">
    <h2>Patvirtinti Pašalinimą</h2>
    <p>Ar tikrai norite pašalinti savaitės grafiką?</p>
    <div class="center-actions">
        <a th:href="@{'/work-schedule/week/' + ${weekNumber} + '/remove'}" class="delete-button">Taip, pašalinti</a>
        <a th:href="@{'/work-schedule'}" class="cancel-link">Atšaukti</a>
    </div>
</div>
</body>
</html>
