<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ataskaitos Filtrai</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<form th:action="@{/report}" method="GET">
    <h1>Generuoti Ataskaitą</h1>
    <label for="startDate">Pradžios data:</label>
    <input type="date" id="startDate" name="startDate"><br>

    <label for="endDate">Pabaigos data:</label>
    <input type="date" id="endDate" name="endDate"><br>

    <label for="paymentType">Mokėjimo tipas:</label>
    <select id="paymentType" name="paymentType">
        <option value="">-- Visi --</option>
        <option th:each="type : ${paymentTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select><br>

    <label for="statusType">Statusas:</label>
    <select id="statusType" name="statusType">
        <option value="">-- Visi --</option>
        <option th:each="status : ${statusTypes}" th:value="${status.id}" th:text="${status.name}"></option>
    </select><br>

    <button type="submit">Generuoti Ataskaitą</button>
</form>
</body>
</html>
