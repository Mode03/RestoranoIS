<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojų algų sarašas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>

<h1>Darbuotojų ir algų sarašas</h1>
<table>
    <thead>
    <tr>
        <th>Darbuotojo ID</th>
        <th>Vardas</th>
        <th>Pavarde</th>
        <th>Asmens Kodas</th>
        <th>Alga</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.idNaudotojas}"></td>
        <td th:text="${employee.user.vardas}"></td>
        <td th:text="${employee.user.pavarde}"></td>
        <td th:text="${employee.asmensKodas}"></td>
        <td th:text="${employee.alga}"></td>
    </tr>
    </tbody>
</table>
<button th:onclick="|window.location='@{/personnel-list}'|">Gryžti į darbuotojų sarašą</button>
</body>
</html>
