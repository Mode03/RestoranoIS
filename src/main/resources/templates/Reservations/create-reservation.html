<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurti rezervaciją</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<div >
    <h1>Nauja rezervacija</h1>
    <form th:action="@{/reservations/create/submit}" method="post">
        <label for="customerName">Vardas-Pavardė:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>

        <label for="people">Žmonių skaičius:</label>
        <input type="number" id="people" name="people" min="1" required>

        <button type="submit" style="background-color: #4CAF50; color: white;">Patvirtinti rezervaciją</button>
    </form>

    <a href="/reservations"><button>Atgal į sarašą</button></a>
</div>
</body>
</html>
