<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Prisijungimas</title>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h2>Prisijungimo langas</h2>

<!-- Rodyti klaidos pranešimą, jei toks yra -->
<div th:if="${error}" class="error-message" th:text="${error}"></div>

<!-- Rodyti sėkmės pranešimą, jei toks yra -->
<div th:if="${message}" class="success-message" th:text="${message}"></div>

<form action="/login" method="post">
    <label for="username">El. paštas:</label>
    <input type="email" id="username" name="username" placeholder="Įveskite el. paštą" required>

    <label for="password">Slaptažodis:</label>
    <input type="password" id="password" name="password" placeholder="Įveskite slaptažodį" required>

    <br><br>
    <button type="submit">Prisijungti</button>
</form>

<!-- Nuoroda į registracijos puslapį -->
<p>Neturite paskyros? <a th:href="@{/register}">Registruokitės čia</a>.</p>
</body>
</html>
