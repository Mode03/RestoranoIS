<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Redaguoti profilį</title>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<!-- Rodyti klaidos pranešimą, jei toks yra -->
<div th:if="${error}" class="error-message" th:text="${error}"></div>
<h2>Redaguoti profilį</h2>
<form action="/edit-profile" method="post">
    <label for="vardas">Vardas:</label>
    <input type="text" id="vardas" name="vardas" th:value="${user.vardas}" required>

    <label for="pavarde">Pavardė:</label>
    <input type="text" id="pavarde" name="pavarde" th:value="${user.pavarde}" required>

    <label for="email">El. paštas:</label>
    <input type="email" id="email" name="email" th:value="${user.elPastas}" required>

    <label for="gimimoData">Gimimo data:</label>
    <input type="date" id="gimimoData" name="gimimoData" th:value="${user.gimimoData}" required>

    <button type="submit">Išsaugoti</button>
</form>
</body>
</html>
